<div class="container">
    <mat-dialog-content class="dialog-content">
        <div mat-dialog-title class="dialog-title">
            <button class="close-button" mat-icon-button aria-label="close dialog" routerLink="/home" mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <ng-container *ngIf="data.winFlag; else userLost">
            <h1>Bravo!</h1>
        </ng-container>
        <ng-template #userLost>
            <h1>Oops..</h1>
        </ng-template>
        <div class="form-radius-container">
            <p>{{ data.message }}</p>
        </div>
        <mat-dialog-actions>
            <button class = "return-button" mat-raised-button mat-dialog-close routerLink="/home">Ok</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</div>
