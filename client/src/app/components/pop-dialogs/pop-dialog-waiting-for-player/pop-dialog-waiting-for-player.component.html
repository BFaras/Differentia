<div class="container">
    <mat-dialog-content class="dialog-content">
        <mat-dialog-actions>
            <ng-container *ngIf="!isHostPresent && gameInfo.joinFlag; else hostPresent">
                <h3>L'hôte a quitté</h3>
            </ng-container>
            <ng-template #hostPresent>
                <h2>Vous êtes maintenant en attente d'un autre joueur</h2>
            </ng-template>
            <ng-container *ngIf="gameInfo.createFlag; else joinFlag">
                <button mat-raised-button mat-dialog-close (click)="createGameService.leaveWaitingList(gameInfo.nameGame)">Annuler</button>
            </ng-container>
            <ng-template #joinFlag>
                <button mat-raised-button mat-dialog-close (click)="joinGameService.leaveJoiningProcess(gameInfo.nameGame)">Annuler</button>
            </ng-template>
            <ng-container *ngIf="isSomeoneJoining">
                <h3>{{ playerTryingToJoin }} is trying to join</h3>
                <button mat-raised-button mat-dialog-close (click)="startUpGameService.startMatch(gameInfo.nameGame)">Laisser le joueur rejoindre</button>
                <button mat-raised-button (click)="startUpGameService.declineAdversary(gameInfo.nameGame)">Refuser le joueur</button>
            </ng-container>
        </mat-dialog-actions>
    </mat-dialog-content>
</div>
