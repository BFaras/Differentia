<div class="container">
    <div mat-dialog-title class="dialog-title">
        <button mat-icon-button aria-label="close dialog" mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-dialog-content class="dialog-content">
        <h1>Quel est votre nom?</h1>
        <div class="form-radius-container">
            <mat-form-field>
                <label for="username">Nom d'utilisateur: </label>
                <input #username matInput name="username" required />
            </mat-form-field>
        </div>
        <mat-dialog-actions>
            <button mat-raised-button mat-dialog-close (click)="gamePage()" routerLink="/game">Ok</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</div>
