<div class="container">
    <div class="dialog-content">
        <div mat-dialog-title class="dialog-title">
            <button mat-icon-button aria-label="close dialog" (click)="this.dialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <h1>Veuillez entrer votre nom</h1>
        <div class="form-radius-container">
            <p >**le nom d'utilisateur ne peut pas avoir plus que 8 lettres</p>
            <mat-form-field>
                <label for="username">Nom d'utilisateur: </label>
                <input maxlength="8" (keydown.space)="$event.preventDefault()" #userName matInput name="username" [(ngModel)] = "username" type="text"/>
            </mat-form-field>
        </div>
        <mat-dialog-actions>
            <button mat-raised-button [disabled]="!username" (click)="startUpGameService.sendUsername(this.username)" mat-dialog-close>Continuer</button>
        </mat-dialog-actions>
    </div>
</div>
