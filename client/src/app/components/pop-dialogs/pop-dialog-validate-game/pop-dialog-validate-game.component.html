<div class="container">
    <div mat-dialog-title class="dialog-title">

    </div>
    <mat-dialog-content class="dialog-content">
        <h1>Validation</h1>
        <p>Veuillez choisir un rayon d'élargissement</p>
        <mat-radio-group class ="listRadio">
            <mat-radio-button value="0" (change) = "onRadiusChanged($event.value)">0 :</mat-radio-button>
            <mat-radio-button value="3"  (change) = "onRadiusChanged($event.value)" checked >3 :</mat-radio-button>
            <mat-radio-button value="9" (change) = "onRadiusChanged($event.value)">9 :</mat-radio-button>
            <mat-radio-button  value="15" (change) = "onRadiusChanged($event.value)">15 : </mat-radio-button>
        </mat-radio-group>
        <app-image-difference [offset] = "valueChosen" *ngIf = isImageDifferenceReady  class ="image-difference"></app-image-difference>
        <mat-dialog-actions>
            <button [disabled] = !isImageDifferenceReady class = "button-group" mat-raised-button mat-dialog-close (click)="onCreateCreateGame()">Continuer</button>
            <button class = "button-group" mat-raised-button  (click)="startsGeneratingImageDifferenceAndNumberDifference()">Générer une image de différence</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</div>
