<mat-grid-list class="container" cols="3" rowHeight="fit">
    <mat-grid-tile><button mat-raised-button (click)="onCreateDownloadPopDialog()">+</button></mat-grid-tile>
    <mat-grid-tile>Image {{indexOfImageToSend}}</mat-grid-tile>
    <mat-grid-tile><button mat-raised-button (click)="onDeleteImage()">-</button></mat-grid-tile>
</mat-grid-list>
