<!-- ngFor condition il faut mieux l ecrire -->
<div *ngIf="firstElementIndex != 0" class="arrow left" (click)="previousFourGameForms()"></div>
<div class="containerFourGameForms">
    <ng-container *ngFor="let form of gameFormList; let indexOfElement = index">
        <app-game-form
            *ngIf="indexOfElement >= firstElementIndex && indexOfElement <= fourthElementIndex"
            class="gameForm"
            [gameForm]="form"
        ></app-game-form>
    </ng-container>
</div>
<div *ngIf="fourthElementIndex + 1 <= gameFormList.length - 1" class="arrow right" (click)="nextFourGameForms()"></div>
