<div class="chatContainer">
    <div class="display" #scrollMe>
        <p
            id="list-display"
            *ngFor="let message of messagesSent.slice().reverse()"
            [ngClass]="{
                localUserMessage: message.senderName === localPlayerUsername,
                otherUserMessage: message.senderName !== localPlayerUsername && message.senderName !== gameMessageSenderName,
                gameMessage: message.senderName === gameMessageSenderName
            }"
        >
            <span class="timeInMessage"> {{ message.timeMessageSent }} </span>
            <span> {{ message.senderName }} : {{ message.message }} </span>
        </p>
    </div>
    <form class="send-message" *ngIf="isMultiplayerGame">
        <input (focus)="onFocus()" (focusout)="outFocus()" #playerMsg type="text" placeholder="Entrez un message" maxlength="200" />
        <button mat-raised-button class="chatSend" (click)="sendMessage()">Send</button>
    </form>
</div>
