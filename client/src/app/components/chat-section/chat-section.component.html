<div class="chatContainer">
    <div>
        <li class="chatMessages">
            <ng-container *ngFor="let message of messagesSent">
                <p
                    [ngClass]="{
                        localUserMessage: message.senderName === localPlayerUsername,
                        otherUserMessage: message.senderName !== localPlayerUsername,
                        gameMessage: message.senderName === game_message_sender_name
                    }"
                >
                    {{ message.senderName }} : {{ message.message }}
                </p>
            </ng-container>
        </li>
    </div>
    <div class="chatBox">
        <form>
            <input type="text" placeholder="Entrez un message" class="chatInput" />
            <input type="submit" value="Send" class="chatSend" />
        </form>
    </div>
</div>
