<div class="container">
    <app-sidebar [numberOfDifferences]="nbDifferences" [gameName]="gameName" [gameMode]="gameMode"></app-sidebar>
    <section class="play-area-container">
        <app-topbar class="sidebar-container" [nbrDifferencesFound]="nbDifferencesFound" [playerNames]="usernames"></app-topbar>
        <app-play-area
            [differentImages]="images"
            [localPlayerUsername]="usernames[localPlrUseranmePos]"
            [isMultiplayer]="usernames.length > 1"
        ></app-play-area>
    </section>
</div>
